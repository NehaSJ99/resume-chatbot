<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neha's ResumeGPT</title>
    <style>
        /* 🌟 General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #F4F4F4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        /* 🔝 Portfolio Button */
        .portfolio-btn {
            background-color: #0A74DA;
            color: white;
            border: none;
            padding: 10px 18px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 10px;
            transition: 0.3s;
        }

        .portfolio-btn:hover {
            background-color: #084EA2;
        }

        /* 💬 Chat Container */
        .chat-container {
            width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        /* 📩 Chat Box */
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            height: 500px;
            scroll-behavior: smooth;
        }

        /* 💬 Messages */
        .message {
            padding: 10px;
            border-radius: 12px;
            margin: 5px 0;
            max-width: 75%;
            word-wrap: break-word;
            display: inline-block;
        }

        /* 🟦 User Message (Right Side, Blue) */
        .user-message {
            background: #0A74DA;
            color: white;
            align-self: flex-end;
        }

        /* ⚪ Bot Message (Left Side, Grey) */
        .bot-message {
            background: #E0E0E0;
            color: black;
            align-self: flex-start;
        }

        /* 🎤 Input Box & Send Button */
        .chat-input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }

        button {
            margin-left: 10px;
            padding: 12px 16px;
            background: #0A74DA;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #084EA2;
        }

        /* 📌 Footer */
        .footer {
            font-size: 12px;
            color: gray;
            margin-top: 8px;
        }
        /* 💬 Typing Indicator */
.typing {
    text-align: center;
    color: #555;
    font-size: 14px;
    font-style: italic;
    margin-top: 10px;
    opacity: 1;
    transition: opacity 0.3s ease-in-out;
}

/* 🚫 Hidden by Default */
.hidden {
    display: none;
}

/* ⌨ Typing Dots Animation */
@keyframes typing-dots {
    0% { content: "Neha's Resume Chatbot is typing"; }
    33% { content: "Neha's Resume Chatbot is typing."; }
    66% { content: "Neha's Resume Chatbot is typing.."; }
    100% { content: "Neha's Resume Chatbot is typing..."; }
}

.typing::after {
    content: "";
    animation: typing-dots 1.5s infinite steps(1);
}
    </style>
</head>
<body>

    <!-- ✅ Portfolio Button at the Top -->
    <a href="https://nehasj-portfolio.vercel.app/">
        <button class="portfolio-btn">Back to Portfolio</button>
    </a>

    <!-- ✅ Chat Section -->
    <div class="chat-container">
        <h2 style="text-align: center;">💬 Neha's ResumeGPT</h2>
        <div id="chat-box"></div>
        <!-- ✅ Typing Indicator -->
        <div id="typing-indicator" class="typing hidden">Neha's Resume Chatbot is typing...</div>
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Ask about Neha's resume..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- ✅ Footer -->
    <div class="footer">This Resume Chatbot is under development.</div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
